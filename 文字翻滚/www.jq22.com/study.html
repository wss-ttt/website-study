<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div,
			ul,
			li {
				margin: 0;
				padding: 0
			}
			/*先初始化一下默认样式*/
			
			.notice {
				width: 300px;
				/*单行显示，超出隐藏*/
				height: 35px;
				/*固定公告栏显示区域的高度*/
				padding: 0 30px;
				background-color: #b3effe;
				overflow: hidden;
			}
			
			.notice ul li {
				list-style: none;
				height: 35px;
				/*以下为了单行显示，超出隐藏*/
				display: block;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="notice">
			<ul>
				<li>11111111111111111111111111111111111</li>
				<li>22222222222222222222222222222222222</li>
			</ul>

		</div>
	</body>
	<script src="js/jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function noticeUp(obj, top, time) { 
			$(obj).animate({ 
				marginTop: top 
			}, time, function() { 
				$(this).css({
					marginTop: "0"
				}).find(":first").appendTo(this); 
			})

		}

		$(function() {
			// 调用 公告滚动函数
			setInterval("noticeUp('.notice ul','-35px',500)", 2000);

		});
	</script>

</html>
