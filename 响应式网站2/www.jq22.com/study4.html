<!DOCTYPE html>
<html>
	<head>

		<title></title>

			*{

				padding: 0;
			}
			.container{
				width: 800px;
				background-color: #CCCCCC;

			.header{
				height: 200px;

				float: right;

				background-color: #00A8FF;
			}

	</head>
	<body>
		<div class="container">
			<div class="header"></div>
			<div class="content">
				<div class="left scrollpoint sp-effect1"></div>

	<script src="js/waypoints.min.js"></script>
</html>
