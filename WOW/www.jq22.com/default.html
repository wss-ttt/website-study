<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>WOW</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/site.css">
		<style>
			.wow:first-child {
				visibility: hidden;
			}
		</style>
		<!--[if IE]>
    <script src="js/html5.js"></script>
  <![endif]-->
	</head>

	<body>
		<div id="container">
			<header>
				<h1>WOW.js</h1>
			</header>
			<div id="main">
				<section class="wow fadeInDown" style="background-color: #f1c40f;">1</section>
				<section class="wow pulse" style="background-color: #e74c3c;" data-wow-iteration="infinite" data-wow-duration="1500ms">2</section>
				<section class="section--purple wow slideInRight" data-wow-delay="2s">3</section>
				<section class="section--blue wow bounceInLeft" data-wow-offset="0">4</section>
				<section class="section--green wow slideInLeft" data-wow-duration="4s">5</section>
				<button id="moar">LOAD MOAR!!</button>
			</div>
		</div>
		<script src="js/wow.js"></script>
		<script>
			wow = new WOW({
				animateClass: 'animated',
				offset: 100
			});
			wow.init();
			document.getElementById('moar').onclick = function() {
				var section = document.createElement('section');
				section.className = 'section--purple wow fadeInDown';
				this.parentNode.insertBefore(section, this);
			};
		</script>
	</body>

</html>
