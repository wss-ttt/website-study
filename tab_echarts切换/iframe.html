<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
		</style>
	</head>
	<body>
		<button>隐藏iframe</button>
		<button>显示iframe</button>
		<iframe src="index2.html" width="100%" height="100%"></iframe>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 隐藏iframe
			$('button:eq(0)').click(function(){
				$(this).css('color','red');
				$(this).siblings().css('color','#000');
				$('iframe').hide();
			});
			// 显示iframe
			$('button:eq(1)').click(function(){
				$(this).css('color','red');
				$(this).siblings().css('color','#000');
				$('iframe').show();
			});
		</script>
	</body>
</html>
