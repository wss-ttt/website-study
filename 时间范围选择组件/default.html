<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>日期选择</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="css/daterangepicker.css">
		<style type="text/css">
			body{
				background-color: #ccc;
			}
		</style>
	</head>

	<body>
		<div class="form-group">
			<label class="col-sm-3 control-label"></label>
			<div class="col-sm-9">
				<div class="input-group">
					<button type="button" class="btn btn-default pull-right" id="daterange-btn">
						<span>
						<i class="fa fa-calendar glyphicon glyphicon-calendar"></i>
						 开始时间-结束时间
						</span>
						<i class="fa fa-caret-down"></i>
					</button>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/moment.js"></script>
		<script src="js/daterangepicker.js"></script>
		<script>
			function init() {
				//定义locale汉化插件
				var locale = {
					"format": 'YYYY-MM-DD',
					"separator": "-",
					"applyLabel": "确定",
					"cancelLabel": "取消",
					"fromLabel": "起始时间",
					"toLabel": "结束时间'",
//					"customRangeLabel": "自",
					"weekLabel": "W",
					"daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
					"monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
					"firstDay": 1,
				};
				//初始化显示当前时间
				$('#daterange-btn span').html(moment().subtract(29, 'days').format('YYYY-MM-DD') + ' - ' + moment().format('YYYY-MM-DD'));
				//日期控件初始化
				$('#daterange-btn').daterangepicker({
						'locale': locale,
						//汉化按钮部分
						ranges: {
							//							'今日': [moment(), moment()],
							//							'昨日': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
							//							'最近7日': [moment().subtract(6, 'days'), moment()],
							'最近30日': [moment().subtract(29, 'days'), moment()],

							/*'本月': [moment().startOf('month'), moment().endOf('month')],
							
							'上月': [
									moment().subtract(1, 'month').startOf('month'),
									moment().subtract(1, 'month').endOf('month')
								],*/
							'最近三个月': [moment().subtract(90, 'days'), moment()],
							'最近半年': [moment().subtract(180, 'days'), moment()],
							'最近一年': [moment().subtract(365, 'days'), moment()]
						},
						// 注意开始时间是在前端 结束时间是在后的
						//						startDate: moment().subtract(29, 'days'),
						//						endDate: moment()

						//						minDate:'2018-12-01',  // 最小时间
						linkedCalendars:false,
//						showDropdowns:true,
						maxDate: moment(), // 最大时间		
						startDate: '2018-03-06',
						endDate: '2019-04-09'
					},
					function(start, end) {
						// moment() 就是当前系统时间
						console.log(moment().format('YYYY-MM-DD'));
						console.log(moment().subtract(1, 'month').startOf('month').format('YYYY-MM-DD'));
						console.log('开始-结束');
						console.log('开始', start.format('YYYY-MM-DD'));
						console.log('结束', end.format('YYYY-MM-DD'));
						$('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
					}
				);

			};
			$(document).ready(function() {
				init();
			});
		</script>
	</body>

</html>
