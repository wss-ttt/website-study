<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts-ajax动态赋值</title>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/echartsone.js"></script>
</head>
<body>

<h3>
<button id="qxfl" data-index="1">第一个echarts</button>
<button id="gfzr" data-index="2">第二个echarts</button>
</h3>
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
	  	$(function(){
	  		//在这就行
			qxfl('#qxfl');
		  	$("h3 button").click(function(){
		   		qxfl(this);
		  	})
	  	});
    </script>
</body>
</html>
